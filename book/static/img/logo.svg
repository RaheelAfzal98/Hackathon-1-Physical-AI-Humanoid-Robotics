<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Robot head with AI elements -->
  <circle cx="100" cy="100" r="80" fill="#4458db" opacity="0.9"/>
  
  <!-- Robot eyes -->
  <circle cx="70" cy="85" r="12" fill="#ffffff"/>
  <circle cx="130" cy="85" r="12" fill="#ffffff"/>
  <circle cx="70" cy="85" r="6" fill="#33d0ff"/>
  <circle cx="130" cy="85" r="6" fill="#33d0ff"/>
  
  <!-- Robot mouth/mimicking a smile -->
  <path d="M 70 125 Q 100 145 130 125" stroke="#ffffff" stroke-width="6" fill="none"/>
  
  <!-- AI neural network nodes -->
  <circle cx="40" cy="60" r="8" fill="#33d0ff"/>
  <circle cx="40" cy="100" r="8" fill="#33d0ff"/>
  <circle cx="40" cy="140" r="8" fill="#33d0ff"/>
  <circle cx="160" cy="60" r="8" fill="#33d0ff"/>
  <circle cx="160" cy="100" r="8" fill="#33d0ff"/>
  <circle cx="160" cy="140" r="8" fill="#33d0ff"/>
  
  <!-- Connecting neural network lines -->
  <line x1="40" y1="60" x2="100" y2="100" stroke="#33d0ff" stroke-width="2"/>
  <line x1="40" y1="100" x2="100" y2="100" stroke="#33d0ff" stroke-width="2"/>
  <line x1="40" y1="140" x2="100" y2="100" stroke="#33d0ff" stroke-width="2"/>
  <line x1="160" y1="60" x2="100" y2="100" stroke="#33d0ff" stroke-width="2"/>
  <line x1="160" y1="100" x2="100" y2="100" stroke="#33d0ff" stroke-width="2"/>
  <line x1="160" y1="140" x2="100" y2="100" stroke="#33d0ff" stroke-width="2"/>
  
  <!-- Book element to represent textbook -->
  <rect x="85" y="150" width="30" height="30" rx="3" fill="#ff6b6b"/>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">AI</text>
</svg>